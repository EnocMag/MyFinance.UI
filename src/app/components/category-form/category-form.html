<form (ngSubmit)="onSubmit()"
      [formGroup]="categoryForm"
      class="max-w-md mx-auto mt-30 p-6 bg-gray-300 shadow-lg rounded-lg border border-gray-200">

  <h2 class="text-2xl font-semibold text-emerald-700 mb-6 text-center">
    Create Category
  </h2>

  <!-- Name -->
  <label class="block text-gray-800 font-medium mb-2">
    Name
  </label>
  <input type="text"
         formControlName="name"
         placeholder="e.g. Food, Salary, Rent"
         class="w-full px-4 py-2 border border-gray-400 rounded-md
                focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 mb-1"/>

  @if (name.invalid && name.touched) {
    <p class="text-red-600 text-sm mb-2">
      Please enter a valid name.
    </p>
  }

  <!-- Type -->
  <label class="block text-gray-800 font-medium mb-2">
    Type
  </label>

  <div class="flex gap-4 mb-4">
    <!-- Income -->
    <button type="button"
            (click)="setType('Income')"
            [class.bg-emerald-600]="type.value === 'Income'"
            [class.text-white]="type.value === 'Income'"
            class="flex-1 py-2 rounded-md border border-emerald-600
                   text-emerald-700 font-semibold
                   hover:bg-emerald-600 hover:text-white transition
                   hover:cursor-pointer">
      Income
    </button>

    <!-- Expense -->
    <button type="button"
            (click)="setType('Expense')"
            [class.bg-amber-600]="type.value === 'Expense'"
            [class.text-white]="type.value === 'Expense'"
            class="flex-1 py-2 rounded-md border border-amber-600
                   text-amber-700 font-semibold
                   hover:bg-amber-600 hover:text-white transition
                   hover:cursor-pointer">
      Expense
    </button>
  </div>

  @if (type.invalid && type.touched) {
    <p class="text-red-600 text-sm mb-2">
      Please select a type.
    </p>
  }

  <!-- Submit -->
  <button type="submit"
          [disabled]="categoryForm.invalid"
          class="mt-6 w-full bg-emerald-600 text-white py-2 px-4 rounded-md
                 font-semibold tracking-wide
                 hover:bg-emerald-700 transition
                 hover:cursor-pointer
                 disabled:opacity-50 disabled:cursor-not-allowed">
    Save
  </button>
</form>
