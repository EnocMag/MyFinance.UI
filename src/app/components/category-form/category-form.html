<form (ngSubmit)="onSubmit()" 
      [formGroup]="categoryForm" 
      class="max-w-md mx-auto mt-20 p-8 bg-white shadow-2xl rounded-2xl border border-gray-100">

  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold text-gray-800">
      Create <span class="text-emerald-600">Category</span>
    </h2>
    <p class="text-sm text-gray-500 mt-1">Organize your finances with clear labels.</p>
  </div>

  <div class="mb-6">
    <label class="block text-sm font-semibold text-gray-700 mb-2 ml-1">
      Category Name
    </label>
    <input type="text"
           formControlName="name"
           placeholder="e.g. Food, Salary, Rent"
           class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all text-gray-700 placeholder:text-gray-400"/>
    
    @if (name.invalid && name.touched) {
      <p class="text-rose-600 text-xs mt-1.5 ml-1 flex items-center gap-1 font-medium italic">
        Please enter a valid name.
      </p>
    }
  </div>

  <div class="mb-8">
    <label class="block text-sm font-semibold text-gray-700 mb-2 ml-1">
      Category Type
    </label>
    <div class="flex gap-2 p-1.5 bg-gray-100 rounded-2xl">
      <button type="button" (click)="setType('Income')" 
              class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all duration-300 hover:cursor-pointer"
              [class.bg-white]="type.value === 'Income'"
              [class.text-emerald-600]="type.value === 'Income'"
              [class.shadow-md]="type.value === 'Income'"
              [class.text-gray-500]="type.value !== 'Income'">
        Income
      </button>

      <button type="button" (click)="setType('Expense')" 
              class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all duration-300 hover:cursor-pointer"
              [class.bg-white]="type.value === 'Expense'"
              [class.text-rose-600]="type.value === 'Expense'"
              [class.shadow-md]="type.value === 'Expense'"
              [class.text-gray-500]="type.value !== 'Expense'">
        Expense
      </button>
    </div>
    
    @if (type.invalid && type.touched) {
      <p class="text-rose-600 text-xs mt-2 ml-1 font-medium italic">
        Please select a type to continue.
      </p>
    }
  </div>

  <button type="submit"
          [disabled]="categoryForm.invalid"
          class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3.5 rounded-xl font-bold text-lg shadow-lg shadow-emerald-100 transition-all active:scale-[0.97] disabled:opacity-40 disabled:shadow-none hover:cursor-pointer">
    Create Category
  </button>
</form>
