<div 
    class="fixed top-5 right-5 z-50 p-4 rounded-lg shadow-2xl transition-all duration-500 ease-in-out transform"
    [ngClass]="{ 'translate-x-0 opacity-100': currentToast(), 'translate-x-full opacity-0': !currentToast() }"
    [class]="getToastClasses(currentToast()?.type)"
    role="alert"
>
    @if (currentToast()) {
    <div class="flex items-center">
        <span class="mr-3 text-xl">{{ getIcon(currentToast()!.type) }}</span>
        
        <p class="text-sm font-semibold">
        {{ currentToast()!.message }}
        </p>
    </div>
    }
</div>
