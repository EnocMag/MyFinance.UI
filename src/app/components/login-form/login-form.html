<div class="min-h-screen flex items-center justify-center px-4">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="max-w-md w-full p-10 bg-white shadow-2xl rounded-3xl border border-gray-100 transition-all">

    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-emerald-50 rounded-2xl mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">
        Welcome <span class="text-emerald-600">Back</span>
      </h2>
      <p class="text-gray-500 mt-2 text-sm">Please enter your details to sign in.</p>
    </div>

    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2 ml-1">
        Username
      </label>
      <div class="relative">
        <input
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all text-gray-700 placeholder:text-gray-400"/>
      </div>
      @if (username.invalid && username.touched) {
        <p class="text-rose-600 text-xs mt-1.5 ml-1 flex items-center gap-1 font-medium">
          <span>•</span> Username is required.
        </p>
      }
    </div>

    <div class="mb-10">
      <div class="flex justify-between items-center mb-2 ml-1">
        <label class="text-sm font-semibold text-gray-700">Password</label>
      </div>
      <input
      type="password"
      formControlName="password"
      placeholder="••••••••"
      class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all text-gray-700"/>
      @if (password.invalid && password.touched) {
        <p class="text-rose-600 text-xs mt-1.5 ml-1 flex items-center gap-1 font-medium">
          <span>•</span> Password is required.
        </p>
      }
    </div>
    
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3.5 rounded-xl font-bold text-lg shadow-lg shadow-emerald-100 transition-all active:scale-[0.98] disabled:opacity-40 disabled:shadow-none hover:cursor-pointer">
      Sign In
    </button>

    <div class="mt-10 pt-6 border-t border-gray-100 text-center">
      <img src="assets/img/moneydebt-out-backR.png" 
           alt="Financial freedom" 
           class="w-40 mx-auto opacity-80 hover:opacity-100 transition-opacity duration-500"/>
      <p class="text-xs text-gray-400 mt-4">Secure Financial Management v1.0</p>
    </div>
  </form>
</div>
