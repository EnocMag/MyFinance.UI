<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto mt-30 p-6 bg-gray-300 shadow-lg
         rounded-lg border border-gray-200">

  <h2 class="text-2xl font-semibold text-emerald-700 mb-6 text-center">
    Login
  </h2>

  <!-- Username -->
  <label class="block text-gray-800 font-medium mb-2">
    Username
  </label>
  <input
    type="text"
    formControlName="username"
    placeholder="Enter your username"
    class="w-full px-4 py-2 border border-gray-400 rounded-md
           focus:ring-2 focus:ring-emerald-500
           focus:border-emerald-500 mb-2"/>

  @if (username.invalid && username.touched) {
    <p class="text-red-600 text-sm mb-4">
      Username is required.
    </p>
  }

  <!-- Password -->
  <label class="block text-gray-800 font-medium mb-2">
    Password
  </label>
  <input
    type="password"
    formControlName="password"
    placeholder="••••••••"
    class="w-full px-4 py-2 border border-gray-400 rounded-md
           focus:ring-2 focus:ring-emerald-500
           focus:border-emerald-500 mb-2"/>

  @if (password.invalid && password.touched) {
    <p class="text-red-600 text-sm mb-4">
      Password is required.
    </p>
  }

  <!-- Button -->
  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="mt-6 w-full bg-emerald-600 text-white py-2 px-4 rounded-md
           font-semibold tracking-wide
           hover:bg-emerald-700 transition
           hover:cursor-pointer
           disabled:opacity-50 disabled:cursor-not-allowed">
    Login
  </button>
</form>
