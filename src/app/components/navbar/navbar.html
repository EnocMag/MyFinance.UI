<nav class="bg-emerald-700 text-white px-6 py-4 flex justify-between items-center shadow-md">

    MyFinance
  </div>

  <ul class="flex gap-4">
    <li>
      <button (click)="navigate('transactions')"

        Transactions
      </button>
    </li>
    <li>
      <button (click)="navigate('categories')" 
              class="px-3 py-1 rounded hover:bg-emerald-600 transition hover:cursor-pointer"

      </button>
    </li>
    <li>
      <button (click)="navigate('reportes')"

      </button>
