<form (ngSubmit)="onSubmit()" 
      [formGroup]="transactionForm" 
      class="max-w-md mx-auto mt-20 p-8 bg-white shadow-2xl rounded-2xl border border-gray-100">

  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold text-gray-800">
      Add <span class="text-emerald-600">Transaction</span>
    </h2>
    <p class="text-sm text-gray-500 mt-1">Fill in the details to update your balance.</p>
  </div>

  <div class="mb-5">
    <label class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
    <!-- <input type="date"
           formControlName="date"
           
           class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all text-gray-700"/> -->
    <input
      type="date"
      appFlatpickr
      formControlName="date"
      placeholder="dd/mm/aaaa"
     class="w-fit px-4 py-2.5 pl-10 bg-gray-50 border border-gray-200 rounded-xl
                focus:bg-white focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500
                outline-none transition-all text-gray-700 cursor-pointer"
      />

  </div>

  <div class="mb-5">
    <label class="block text-sm font-semibold text-gray-700 mb-2">Amount</label>
    <div class="relative">
      <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-medium">$</span>
      <input type="number"
             placeholder="0.00"
             formControlName="amount"
             class="w-full pl-8 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all text-gray-700 font-medium"/>
    </div>
    @if (amount.invalid && amount.touched) {
      <p class="text-rose-600 text-xs mt-1.5 ml-1 flex items-center gap-1 italic">
        Please enter a valid amount.
      </p>
    }
  </div>

  <div class="mb-6">
    <label class="block text-sm font-semibold text-gray-700 mb-2">Transaction Type</label>
    <div class="flex gap-3 p-1 bg-gray-100 rounded-xl">
      <button type="button" (click)="setType('Income')" 
              class="flex-1 py-2 rounded-lg text-sm font-bold transition-all duration-200 hover:cursor-pointer"
              [class.bg-white]="type.value === 'Income'"
              [class.text-emerald-600]="type.value === 'Income'"
              [class.shadow-sm]="type.value === 'Income'"
              [class.text-gray-500]="type.value !== 'Income'">
        Income
      </button>

      <button type="button" (click)="setType('Expense')" 
              class="flex-1 py-2 rounded-lg text-sm font-bold transition-all duration-200 hover:cursor-pointer"
              [class.bg-white]="type.value === 'Expense'"
              [class.text-rose-600]="type.value === 'Expense'"
              [class.shadow-sm]="type.value === 'Expense'"
              [class.text-gray-500]="type.value !== 'Expense'">
        Expense
      </button>
    </div>
  </div>
  
  <div class="mb-5">
    <label class="block text-sm font-semibold text-gray-700 mb-2">Description <span class="text-gray-400 font-normal">(optional)</span></label>
    <textarea formControlName="description"
              rows="3"
              placeholder="e.g. Grocery shopping..."
              class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all text-gray-700 resize-none">
    </textarea>
  </div>

  <div class="mb-8">
    <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
    <app-ui-dropdown
      formControlName="category"
      [items]="categories"
      trackByField="id"
      labelField="name"
      [valueField]="'id'"
      class="custom-dropdown" />
    @if (category.invalid && category.touched) {
      <p class="text-rose-600 text-xs mt-1.5 ml-1 italic">Please select a category.</p>
    }
  </div>

  <button type="submit"
          [disabled]="transactionForm.invalid"
          class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl font-bold text-lg shadow-lg shadow-emerald-200 transition-all active:scale-[0.98] disabled:opacity-40 disabled:shadow-none disabled:active:scale-100 hover:cursor-pointer">
    Save Transaction
  </button>
</form>
